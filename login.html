<!DOCTYPE html>
<html>
  <head>
    <title>Login | BigEmster</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1 id="header">Login</h1>
    <hr>
    <form class="out center">
      <input type="text" placeholder="Username or Email" id="username"><br>
      <input type="password" placeholder="Password"><br>
      <button class="btn btn-success" onClick="fakeLogin()">Log in</button>
    </form>
    <button class="btn btn-warning" onClick="asdf()">Create alert</button>
    <footer>
      <p style="float:left; margin-left:5px;">Page ver. 1.0.5</p><p style="float:right; margin-right:5px;"><a href="/template">Reload page</a></p></div>
    </footer>
    <script>
      function fakeLogin() {
        document.getElementById("header").innerHTML = "Welcome back, " + document.getElementById("username").value + "!";
        document.getElementById("username").value = "";
      }
      function asdf() {
        window.alert("test alert");
      }
    </script>
  </body>
</html>
