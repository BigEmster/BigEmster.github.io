<!DOCTYPE html>
<html>
  <head>
    <title>Client Error | BigEmster</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>404 Not Found</h1>
    <hr>
    <div id="troubleshooting" class="happy">
      <h2>Troubleshooting:</h2>
      <button type="button" class="btn btn-primary" onClick="link()">I was sent here by a link</button>
      <button type="button" class="btn btn-success" onClick="url()">I got here by typing a url</button>
    </div>
    <footer>
      <p style="float:left; margin-left:5px;">Page ver. 1.0.20</p><p style="float:right; margin-right:5px;"><a href="/404">Reload page</a></p></div>
    </footer>
    <script>
      function link() {
        document.getElementById("troubleshooting").innerHTML = "<p>Your link was most likely bad. Please submit a report <a href='https://github.com/BigEmster8/BigEmster8.github.io/issues/new' target='blank_'>here</a></p><p>Unfortunately this page isn't smart enough to know where you came from, but we can send you back to the <a href='/index'>homepage</a> if you'd like</p>";
      }
      function url() {
        document.getElementById("troubleshooting").innerHTML = "<p>You most likely misspelled your url. If there are no spelling errors the page may have been moved, or deleted. If you see it necessary, submit a report <a href='https://github.com/BigEmster8/BigEmster8.github.io/issues/new' target='blank_'>here</a></p><p>Unfortunately this page isn't smart enough to know where you came from, but we can send you back to the <a href='/index'>homepage</a> if you'd like</p>";
      }
    </script>
  </body>
</html>
