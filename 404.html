<!DOCTYPE html>
<html>
  <head>
    <title>Client Error | BigEmster</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>404 Not Found</h1>
    <hr>
    <div id="troubleshooting">
      <h4>Troubleshooting:</h4>
      <button type="button" class="btn btn-info" onClick="link()">I was sent here by a link</button>
      <button type="button" class="btn btn-success" onClick="url()">I got here by typing a url</button>
    </div>
    <footer>
      <p>Page ver. 1.0.2</p>
    </footer>
    <script>
      function link() {
        document.getElementById("troubleshooting").innerHTML = "<p>Your link was most likely bad. Please submit a report <a href='mailto:emerychiang@outlook.com'>here</a>";
      }
    </script>
  </body>
</html>
