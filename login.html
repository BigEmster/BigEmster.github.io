<!DOCTYPE html>
<html>
  <head>
    <title>Login | BigEmster</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1 id="header" onLoad="pullNickname()">Login</h1>
    <hr>
    <form class="out center">
      <input type="text" placeholder="Username or Email" id="username"><br>
      <input type="password" placeholder="Password"><br>
      <button class="btn btn-success" onClick="cacheNickname()">Log in</button>
    </form>
    <button class="btn btn-warning" onClick="asdf()">Create alert</button>
    <footer>
      <p style="float:left; margin-left:5px;">Page ver. 1.0.8</p><p style="float:right; margin-right:5px;"><a href="/login">Reload page</a></p></div>
    </footer>
    <script>
      function cacheNickname() {
        document.cookie = "nick=" + document.getElementById("username").value;
        document.getElementById("username").value = "";
      }
      function asdf() {
        window.alert("test alert");
      }
      function pullNickname() {
        if (document.cookie != "") {
          document.getElementById("header").innerHTML = "Welcome back, " + document.cookie + "!";
        }
      }
      function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        let expires = "expires="+d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
      function getCookie(cname) {
        let name = cname + "=";
        let ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      function checkCookie() {
        let user = getCookie("username");
        if (user != "") {
          alert("Welcome again " + user);
        } else {
          user = prompt("Please enter your name:", "");
          if (user != "" && user != null) {
            setCookie("username", user, 365);
          }
        }
      }
    </script>
  </body>
</html>
