<!DOCTYPE html>
<html>
  <head>
    <title>Client Error | BigEmster</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>404 Not Found</h1>
    <hr>
    <div id="troubleshooting">
      <h2>Troubleshooting:</h2>
      <button type="button" class="btn btn-primary" onClick="link()">I was sent here by a link</button>
      <button type="button" class="btn btn-success" onClick="url()">I got here by typing a url</button>
    </div>
    <footer>
      <p>Page ver. 1.0.10<span style="text-align: right"><a href="/404">Reload page</a></span></p>
    </footer>
    <script>
      function link() {
        document.getElementById("troubleshooting").innerHTML = "<p>Your link was most likely bad. Please send an email report <a href='mailto:emerychiang@outlook.com?subject=Bad link (github page)'>here</a> or to emerychiang@outlook.com</p><p>Unfortunately this page isn't smart enough to know where you came from, but we can send you back to the <a href='/index'>homepage</a> if you'd like</p>";
      }
      function url() {
        document.getElementById("troubleshooting").innerHTML = "<p>You most likely misspelled your url. If there are no spelling errors the page may have been moved, or deleted. For more information please contact me <a href='mailto:emerychiang@outlook.com?subject=Missing page (github site)'>here</a> or send an email to emerychiang@outlook.com</p><p>Unfortunately this page isn't smart enough to know where you came from, but we can send you back to the <a href='/index'>homepage</a> if you'd like</p>";
      }
    </script>
  </body>
</html>
