<!DOCTYPE html>
<html>
  <head>
    <title>Client Error | BigEmster</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>404 Not Found</h1>
    <hr>
    <div id="troubleshooting">
      <h2>Troubleshooting:</h2>
      <button type="button" class="btn btn-info" onClick="link()">I was sent here by a link</button>
      <button type="button" class="btn btn-success" onClick="url()">I got here by typing a url</button>
    </div>
    <footer>
      <p>Page ver. 1.0.6</p>
    </footer>
    <script>
      function link() {
        document.getElementById("troubleshooting").innerHTML = "<p>Your link was most likely bad. Please send an email report <a href='mailto:emerychiang@outlook.com?subject=Bad link (github page)'>here</a> or to emerychiang@outlook.com";
      }
      function url() {
        document.getElementById("troubleshooting").innerHTML = "<p>You most likely misspelled your url. If there are no spelling errors, the page may have been moved, or deleted. For more information please contact me <a href='mailto:emerychiang@outlook.com?subject=Missing page (github site)'>here</a> or email emerychiang@outlook.com</p>";
      }
    </script>
  </body>
</html>
